{% extends 'base.html' %}
  
<!-- Main content goes here -->
{% block test %}
<br>
<a href="{% url 'add_question' %}"><button type="button" class="btn btn-danger">  Add questions</button></a>

<h2 id="h2">Choose the test you want to take.</h2>


<section>
<form method="POST" action="{% url 'test_category_filter'  %}">
    {% csrf_token %}
  <select name="category_id" class="form-select" aria-label="Select Category">
    <option value="">All Categories</option>
    {% for categoryy in all_category %}
      <option value="{{ categoryy.id }}">{{ categoryy.name }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>
</section>


<section>
  <h2 id="h2">Chose the test you want to take.</h2>
  <ul class="list-group">
    {% for test in selected_tests %}
      <li class="list-group-item"><a href="{% url 'givetest' test.id %}" class="text-decoration-none text-dark">{{ test.name}}</a></li>
    {% endfor %}
      <!-- Add more categories here -->
  </ul>
</section>



{% endblock test %}
